<html>
<head>
	<title>Demo autoComplete</title>
	<link rel="stylesheet" type="text/css" href="autoComplete.css">
	<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="autoComplete.js"></script>
</head>

<style>
	.red {
		color: red;
		border: 1px solid red;
	}
	.blue {
		color: blue;
		border: 1px solid blue;
	}
</style>

<script>
	$(function(){
		var id = $("textarea:eq(0)").attr("id");
	
		console.log("aki -> "+id);
		$("#one").mouseover(function(){
			$("#text").toggle();
		});
		$("#two").dblclick(function(){
			$("textarea:eq(1)").toggle("slow");
		});
		$(".btn-red").click(function(){
			$(this).parent().find("textarea").attr("class","red");
		})
		$(".btn-blue").click(function(){
			$(this).parent().find("textarea").attr("class","blue");
		})
		
	})
</script>
<body>
	<h1>autoComplete Plugin</h1>
	<div class="content">
		<div id="autoComplete">
			<div id="text1">
				<textarea id="teste1"></textarea>
				<button class="btn-red">red</button>
				<button class="btn-blue">blue</button>
			</div>
			<div id="text2">
				<textarea></textarea>
				<button class="btn-red">red</button>
				<button class="btn-blue">blue</button>
			</div>
		</div>
		
	</div>
</body>
</html>
